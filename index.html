<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <nav class="header-nav">
            <img class="logo" src="./img/alura-logo.svg" alt="logo-alura">
            <h1 class="title">Encriptador de texto - Alura Challenges ONE</h1>
        </nav>
    </header>
    <div class="container">
        <div class="input-section">
            <h2>Ingrese el texto aqui</h2>
            <textarea id="input-text" placeholder="Escribe aqui..."></textarea>
            <div class="info">Solo letras minúsculas y sin
                acentos</div>
            <div class="buttons">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <img class="section-output" src="./img/muñeco.svg" alt="imagen de persona buscando algo">
            <h2 id="output-message">Ningun mensaje fue encontrado</h2>
            <div class="output-text" id="output-text"> ℹ Ingresa el texto que deseas encriptar o desencriptar</div>
            <button id="copy-btn">Copiar</button>
        </div>
    </div>

    <footer>
        <div class="footer-text">
            <p>Hecho con ❤️ por: <span>Mario Rojas</span></p>
            <p>Sigueme en mis redes:
                <a href="https://github.com/MarioDevelop3r" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/mario-rojas-dev/" target="_blank"><i
                        class="fab fa-linkedin"></i></a>
            </p>
        </div>

    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
