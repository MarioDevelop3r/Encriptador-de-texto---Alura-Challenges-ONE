<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <img class="logo" src="./img/alura-logo.svg" alt="Logo de Alura">
            <h1 class="title">Encriptador de texto - Alura Challenges ONE</h1>
            <a id="theme-toggle-btn" aria-label="Cambiar Tema" title="Cambiar Tema">
                <i class="fas fa-moon"></i>
            </a>
        </nav>
    </header>

    <main class="container">
        <section class="input-section" aria-labelledby="input-title">
            <h2 id="input-title">Ingresa tu texto</h2>
            <textarea id="input-text" placeholder="Escribe aquí..." aria-label="Área de texto para ingresar tu mensaje"></textarea>
            <div class="buttons">
                <button id="encrypt-btn" class="clean" aria-label="Encriptar texto">Encriptar</button>
                <button id="decrypt-btn" class="clean" aria-label="Desencriptar texto">Desencriptar</button>
                <button id="copy-btn" aria-label="Copiar texto">Copiar</button>
            </div>
        </section>

        <section class="output-section" aria-labelledby="output-title">
            <h2 id="output-title">Texto encriptado:</h2>
            <p id="output-text" role="region" aria-live="polite"></p>
        </section>

        <section class="history-section" aria-labelledby="history-title">
            <h2 id="history-title">Historial</h2>
            <ul id="history-list" class="hidden"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mario Rojas. Todos los derechos reservados.</p>
        <div class="social-links">
            <p>Sígueme en:</p>
            <a href="https://github.com/MarioDevelop3r" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/mario-rojas-dev/" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
